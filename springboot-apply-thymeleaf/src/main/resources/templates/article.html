<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
</head>
<body>

<div th:each="article : ${articleList}">
    <h2 th:text="${article.title}"></h2>
    <div th:text="${article.content}"></div>
    <br>
</div>

</body>
</html>
